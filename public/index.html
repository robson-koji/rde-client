<html lang="en">

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <style media="screen">
      body {
        display: flex;
        align-items: center; /* Vertical */
        justify-content: center; /* Horizontal */
      }
      #container_charts{
        width:100%;
      }
      .container_chart{
        padding-top:30px;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container_charts">


      <div id="container_chart_1" class="container_chart">
        <div
          id="chart_1"
          class="charts"
          data-titulo="Artigos x Área do Conhecimento x Ano de Publicação"

          data-styles="sparse"
          data-style="pastel1"
          data-api = "data/artigos_area_ano.csv"
          data-xAxisLabel="Ano da publicação dos artigos"
          data-yAxisLabel="Número de Artigos"
          data-xAxisLabelOffset=110
          data-yAxisLabelOffset=60
          data-xIsDate=false
          data-svgLegend_x='83%'
          data-svgLegend_y=65
          data-svgChartWidht=85%

        >
        </div>
        <p>
          <a href="#" id="toggle_fullscreen_chart_1" class="toggle_fullscreen_chart">Alternar tela inteira.</a>
        </p>
      </div>


      <div id="container_chart_2" class="container_chart">
        <div id="chart_2"
          data-styles="dense"
          class="charts"
          data-titulo="Acidentes de trânsito nas rodovias federais do Brasil"
          data-style="magma"
          data-api = "data/acidentes_estado_data.csv"
          data-xAxisLabel="Semanas"
          data-yAxisLabel="Número de acidentes"
          data-xAxisLabelOffset=110
          data-yAxisLabelOffset=60
          data-xIsDate=true
          data-svgLegend_x='91%'
          data-svgLegend_y=65
          data-svgChartWidht=90%

        >

        </div>
        <p>
          <a href="#" id="toggle_fullscreen_chart_2" class="toggle_fullscreen_chart">Alternar tela inteira.</a>
        </p>



      </div>
    </div>




    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->


    <script type="text/javascript">

      $('.toggle_fullscreen_chart').on('click', function(){
        // if already full screen; exit
        // else go fullscreen
        if (
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        ) {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        } else {
          const divChart = $(this).parent().siblings().attr('id')
          element = $('#'+divChart).get(0);
          if (element.requestFullscreen) {
            element.requestFullscreen();
          } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
          } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
          } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
          }
        }
      });

    </script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.development.js" charset="UTF-8"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.development.js" charset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <script src="https://unpkg.com/create-react-class@15.5.3/create-react-class.js" charset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.4/d3.min.js" charset="UTF-8"></script>
    <script src="https://d3js.org/d3-voronoi.v1.min.js"></script>
  </body>
</html>
