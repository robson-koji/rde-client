<!doctype html>
<html lang="en">
  <head>

    <style media="screen">
      body{display:flex;align-items:center;justify-content:center}
      #container_charts{width:80%}
      .container_chart{padding-top:30px}
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="/static/css/main.10c2e60a.chunk.css" rel="stylesheet">
    </head>
    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>

      
      <div id="container_charts">
        <div id="container_chart_1" class="container_chart">
            <div id="chart_1"
            data-styles="sparse"
            class="charts"
            data-titulo="Edição e revisão de projetos FAPESP na Biblioteca Virtual"
            data-style="pastel1"
            data-api="data/libs.csv"
            data-inputdatalayout="csvStandard"
            data-xaxislabel="Data"
            data-yaxislabel="Número de edições e revisões"
            data-xaxislabeloffset="120"
            data-yaxislabeloffset="70"
            data-xisdate="false"
            data-svglegend_x="90%"
            data-svglegend_y="50"
            data-svgchartwidth="90%"
            data-viewboxobjectheight="500"
            data-viewboxobjectwidth="1200">
          </div>
          <p>
            <a href="#" id="toggle_fullscreen_chart_1" class="toggle_fullscreen_chart">Alternar tela inteira.</a>
          </p>
        </div>
        <p>&nbsp;</p>
        <hr/>
      </div>


      <script type="text/javascript">

        $('.toggle_fullscreen_chart').on('click', function(){
          // if already full screen; exit
          // else go fullscreen
          if (
            document.fullscreenElement ||
            document.webkitFullscreenElement ||
            document.mozFullScreenElement ||
            document.msFullscreenElement
          ) {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
              document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
              document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
              document.msExitFullscreen();
            }
          } else {
            const divChart = $(this).parent().siblings().attr('id')
            element = $('#'+divChart).get(0);
            if (element.requestFullscreen) {
              element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
              element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
              element.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            } else if (element.msRequestFullscreen) {
              element.msRequestFullscreen();
            }
          }
        });

      </script>
